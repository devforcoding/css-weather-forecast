<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Weather Forecast</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
</head>
<body>
<div class="wrapper">
    <header class="main-header">
        <h1>CSS Weather Forecast <i class="wi wi-sunset"></i></h1>
    </header>
    <main id="tile" class="tile"></main>
    <footer class="main-footer">
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </footer>
</div>
    <section class="location">
        <div class="location__map"></div>
    </section>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkfpZvE3kw5eY7px6Srl9Qb6tN9vZmGIA"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
